<div class="navbar">
  <a routerLink="/cards">
    <div class="link">Cards</div>
  </a>

  <div class="side-panel" [@navState]="navState">
    <div class="icon" (click)="openMenu()"></div>
  </div>
</div>

<div class="body">
  <div id="content">
    <router-outlet (activate)="onActivate($event)" (deactivate)="onDeactivate($event)" ></router-outlet>
  </div>

  <div class="sidebar" [@navState]="navState">
    <div class="content">
      <div class="buttons">

      <cards-bar *ngIf="state == 'cards'"></cards-bar>  
      <vocs-bar *ngIf="state == 'vocs'"></vocs-bar>    
      </div>
    </div>
  </div>  
</div>

<form class="form" (ngSubmit)="onSignInSubmit()" #f="ngForm" >

   <div class="form-group">
      <label for="email">Email</label>
      <input id="email"
             type="email"
             required
             name='email' 
             [(ngModel)]="signInUser.email" 
             class="validate">
      
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password"
             type="password"
             required
             name='password' 
             [(ngModel)]="signInUser.password" 
             class="validate">
      
    </div>

    <div class="form-group">
      <button type="submit"
              class="submit"
      > 
        Login </button>      
    </div>

</form>
